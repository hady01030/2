<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>MyPanel</h2>
      <ul>
        <li>Dashboard</li>
        <li>Reports</li>
        <li>Users</li>
      </ul>
      <button class="sidebar-btn">Logout</button>
    </aside>
    <main class="content">
      
      <header class="header">
        <h1>Dashboard</h1>
      </header>
      <section class="cards">
        <div class="card top-green">
          <div class="card-bar"></div>
          <h3>Revenue</h3>
          <strong>$48,752</strong>
          <p>Compared to last month</p>
        </div>
        <div class="card top-blue">
          <div class="card-bar"></div>
          <h3>Orders</h3>
          <strong>2,156</strong>
          <p>New orders received</p>
        </div>
        <div class="card top-orange">
          <div class="card-bar"></div>
          <h3>Customers</h3>
          <strong>524</strong>
          <p>New customers this month</p>
        </div>
        <div class="card top-red">
          <div class="card-bar"></div>
          <h3>Avg. Order</h3>
          <strong>$226</strong>
          <p>Average value per order</p>
        </div>
      </section>
      <section class="panels">
        <div class="panel">Chart Area</div>
        <div class="panel">Recent Orders</div>
      </section>
    </main>
  </div>
</body>
</html>
